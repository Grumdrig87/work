<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Guestposter</title>
	<meta name="description" content="Guestposter">
	<meta name="keywords" content="Guestposter">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

	<!-- Favicon -->

	<!-- OG Tags -->
	<meta property="og:title" content="Guestposter">
	<meta property="og:description" content='Guestposter'>
	<meta property="og:type" content="article">
	<meta property="og:image" content="" >
	<meta property="og:site_name" content="Guestposter">
    <!-- link CSS -->
    <link rel="stylesheet" href="../js/fancybox/jquery.fancybox.css">
    <link rel="stylesheet" href="../js/select2/css/select2.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <div class="container">
                <div class="login__wrap">
                    <a href="#" class="login__logo">
                        <img src="../img/login-logo.png" alt="">
                    </a>
                    <form action="post" class="login__form">
                        <span class="login__form-title">
                            Log in to your account
                        </span>
                        <input type="email" name="email" placeholder="Email" class="form__input form__email">
                        <div class="form__password">
                            <input type="password" name="pass" placeholder="Password" id="pass" class="form__input">
                            <label for="pass" class="pass__label" data-passview>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="19" fill="none"><path d="M10.83 6L14 9.16V9a3 3 0 0 0-3-3h-.17zm-4.3.8l1.55 1.55c-.05.2-.08.42-.08.65a3 3 0 0 0 3 3 2.82 2.82 0 0 0 .65-.08l1.55 1.55c-.67.33-1.4.53-2.2.53a5 5 0 0 1-5-5c0-.8.2-1.53.53-2.2zM1 1.27L3.73 4C2.08 5.3.78 7 0 9c1.73 4.4 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.43.42L18.73 19 20 17.73 2.27 0 1 1.27zM11 4a5 5 0 0 1 5 5 4.8 4.8 0 0 1-.36 1.82l2.93 2.93c1.5-1.25 2.7-2.9 3.43-4.75-1.73-4.4-6-7.5-11-7.5-1.4 0-2.74.25-4 .7l2.17 2.15A5.05 5.05 0 0 1 11 4z" fill="#bdbdbd"/></svg>
                            </label>
                        </div>
                        <a href="forgot.html" class="form__forgot">
                            Forgot password?
                        </a>
                        <div class="form__btn-wrap">
                            <a href="../customer/guestposting.html" class="btn form__btn">
                                Sign in
                            </a>
                        </div>
                        <a href="signup.html" class="btn-sec form__btn">
                            Don't have an account?
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/fancybox/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="../js/fancybox/jquery.fancybox.css">
    <link rel="stylesheet" href="../js/footable/css/footable.standalone.min.css">
    <script src="../js/select2/js/select2.min.js"></script>
    <script src="../js/footable/js/footable.min.js"></script>
    
    <script src="../js/main.js"></script>
</body>
</html>
